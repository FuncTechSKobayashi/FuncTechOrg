<section id="contact">
    <!--お問い合わせ -->
    <div>
        <div class="image-container">
            <img src="images/haikei1.png" alt="背景画像">
            <div class="image-text">お問い合わせ</div>
        </div>
    </div>
    <div>
        <div class="inner m70_sph">
            <div style="text-align: center; margin-top: 10px; margin-bottom: 10px; font-size: 14px;">
                <a href="#main" onclick="move_company_profile();">ホーム</a>&nbsp;&gt;&nbsp;お問い合わせ
            </div>
            <div style="text-align: left;">お問合せ内容をご記入ください。
            </div>
            <form
                action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D5h000003Fe8L"
                method="POST">
                <input type="hidden" name="orgid" value="00D5h000003Fe8L">
                <input type="hidden" name="retURL" value="https://www.functech.org/contactfinish.html">
                <div class="contact">
                    <table class="contact-table" style="table-layout: fixed;">
                        <tr>
                            <td class="contact-item">
                                <label for="name">会社名</label>
                            </td>
                            <td class="contact-body">
                                <input id="name" style="width: 100%;" maxlength="80" name="name" size="20"
                                    type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="contact-item">
                                <label for="email">メールアドレス</label>
                            </td>
                            <td class="contact-body">
                                <input id="email" style="width: 100%;" maxlength="80" name="email" size="20"
                                    type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="contact-item">
                                <label for="phone">電話番号</label>
                            </td>
                            <td class="contact-body">
                                <input id="phone" style="width: 100%;" maxlength="40" name="phone" size="20"
                                    type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="contact-item">
                                <label for="subject">件名</label>
                            </td>
                            <td class="contact-body">
                                <input id="subject" style="width: 100%;" maxlength="80" name="subject" size="20"
                                    type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="contact-item">
                                <label for="description">お問い合わせ内容</label>
                            </td>
                            <td class="contact-body">
                                <textarea id="description" name="description"
                                    style="min-height: 115px; resize: vertical;"></textarea>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" id="external" name="external" value="1" />
                    <br>
                    <input type="submit" name="submit" style="width: 200px; height: 50px; color: black;cursor:pointer;"
                        onClick="return checkRequied();">
            </form>
        </div>
    </div>
</section>
